<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page with JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans antialiased">
    <div id="app">
      <header
      class="h-[113px] flex items-center justify-between border-b border-gray-300 px-6 p-4"
    >
      <!-- Mobile Menu Button -->
      <button id="mobile-menu-button" class="lg:hidden p-2">
        <img src="./Images/sideBar.svg" alt="Menu" class="h-4 w-4" />
      </button>
      <div class="flex items-center gap-4 p-4">
        <img src="./Images/logo.svg" alt="Logo" class="mb-1" />
        <nav class="hidden lg:flex ml-6">
          <ul class="flex space-x-8 text-gray-500">
            <li class="relative group hover:text-black">
              <span class="text-md cursor-pointer">Collections</span>
              <div
                class="absolute left-0 mt-7 right-0 h-1 bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              ></div>
            </li>
            <li class="relative group hover:text-black">
              <span class="text-md cursor-pointer">Men</span>
              <div
                class="absolute left-0 mt-7 right-0 h-1 bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              ></div>
            </li>
            <li class="relative group hover:text-black">
              <span class="text-md cursor-pointer">Women</span>
              <div
                class="absolute left-0 mt-7 right-0 h-1 bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              ></div>
            </li>
            <li class="relative group hover:text-black">
              <span class="text-md cursor-pointer">About</span>
              <div
                class="absolute left-0 mt-7 right-0 h-1 bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              ></div>
            </li>
            <li class="relative group hover:text-black">
              <span class="text-md cursor-pointer">Contact</span>
              <div
                class="absolute left-0 mt-7 right-0 h-1 bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              ></div>
            </li>
          </ul>
        </nav>
      </div>
    
      <!-- Right Side: Cart and Profile -->
      <div class="flex items-center space-x-8 pr-16">
        <div class="relative pr-8">
          <button id="cart-button" class="relative">
            <img
              src="./Images/cartIcon.svg"
              alt="Cart"
              class="h-[40px] md:h-[65px]"
            />
            <span
              id="cart-qty"
              class="absolute top-[-10px] right-[-10px] bg-orange-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </button>
          <div
            id="cart-dropdown"
            class="hidden absolute bg-white rounded-lg shadow-lg p-4 w-52"
          >
            <ul id="cart-items"></ul>
            <p
              id="empty-cart-message"
              class="text-center text-gray-500 font-bold"
            >
              Your cart is empty
            </p>
            <a
              href="#"
              id="checkout-button"
              class="hidden block bg-orange-500 text-white text-center py-3 rounded-lg mt-4"
              >Checkout</a
            >
          </div>
        </div>
        <div class="relative">
          <div
            class="border-4 border-white hover:border-orange-500 transition-all rounded-full w-14 h-14 overflow-hidden"
          >
            <img
              src="./Images/avatarImage.png"
              alt="Profile"
              class="w-full h-full"
            />
          </div>
        </div>
      </div>
    </header>
    
    <div
      id="mobile-menu"
      class="fixed left-0 top-0 w-64 h-full bg-white shadow-lg transform -translate-x-full lg:hidden transition-transform duration-300"
    >
      <button id="close-menu" class="absolute top-4 right-4 p-2">
        <img src="./Images/cross.svg" alt="X" class="h-4 w-4" />
      </button>
      <nav class="mt-16">
        <ul class="flex flex-col space-y-4 text-gray-500 p-4">
          <li class="hover:text-black">
            <span class="text-lg cursor-pointer">Collections</span>
          </li>
          <li class="hover:text-black">
            <span class="text-lg cursor-pointer">Men</span>
          </li>
          <li class="hover:text-black">
            <span class="text-lg cursor-pointer">Women</span>
          </li>
          <li class="hover:text-black">
            <span class="text-lg cursor-pointer">About</span>
          </li>
          <li class="hover:text-black">
            <span class="text-lg cursor-pointer">Contact</span>
          </li>
        </ul>
      </nav>
    </div>

    <script src="app.js"></script>
  </body>
</html>
